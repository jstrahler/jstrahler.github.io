<body>
    <div class="imgContainer">
        <img id="myImg" src="https://imgur.com/qLSCFVB.jpg" alt="" onclick="imageClicked(this.src)">
        <img id="myImg" src="https://imgur.com/vQt7Sok.jpg" alt="" onclick="imageClicked(this.src)">

        <img id="myImg" src="https://imgur.com/rQNV7HN.jpg" alt="" onclick="imageClicked(this.src)">
        <img id="myImg" src="https://imgur.com/1cud56Q.jpg" alt="" onclick="imageClicked(this.src)">
    </div>

    <div id="myModal" class="modal">
        <span class="close">&times;</span>
        <img class="modal-content" id="img01">
    </div>


    <script>
        function imageClicked(id) {
            // Get the modal
            var modal = document.getElementById('myModal');

            // Get the image and insert it inside the modal - use its "alt" text as a caption
            var img = document.getElementById('myImg');
            var modalImg = document.getElementById("img01");
            modal.style.display = "block";
            modalImg.src = id;

            // Get the <span> element that closes the modal
            var span = document.getElementsByClassName("close")[0];

            // When the user clicks on <span> (x), close the modal
            span.onclick = function () {
                modal.style.display = "none";
            }
        }

    </script>

</body>
